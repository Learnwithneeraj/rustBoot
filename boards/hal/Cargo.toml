[package]
authors = ["Twitter: @npashi <nihal.pasham@gmail.com>"]
categories = ["embedded", "no_std", "authentication"]
description = """
A hardware asbtraction layer for rustBoot. It contains HW-specific impls 
for board-specific flash programming, written in pure-Rust .
"""
documentation = ""
edition = "2018"
homepage = ""
keywords = ["security", "bootloader", "firmware", "authentication", "update"]
license = "MIT"
name = "rustBoot-hal"
readme = "README.md"
repository = "https://github.com/nihalpasham/rustBoot"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# makes `cargo check --all-targets` (used by Rust-Analyzer) work
[lib]
bench = false
doctest = false
test = false

[dependencies]
cortex-m = "0.7.3"
defmt = "0.3.0"

nrf52840-hal = {version = "0.13.0", optional = true}

[features]
default = ["defmt-default"]
# these features are required by defmt
defmt-debug = []
defmt-default = []
defmt-error = []
defmt-info = []
defmt-trace = []
defmt-warn = []

nrf = []
nrf52840 = ["nrf52840-hal"]
